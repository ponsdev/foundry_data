COMBAT_ENHANCEMENTS.setting.reflow.label: Habilitar la reordenación de la iniciativa
COMBAT_ENHANCEMENTS.setting.reflow.description: Si las iniciativas son iguales, ajusta el contendiente hacia el que están arrastrando además del contendiente que está siendo arrastrado.
COMBAT_ENHANCEMENTS.setting.showHpForType.label: Mostrar PV por tipo de actor
COMBAT_ENHANCEMENTS.setting.showHPForType.description: Permite que se muestre siempre la barra radial de PV en el asistente de combate para un tipo de actor en particular, como los personajes.
COMBAT_ENHANCEMENTS.setting.enableHpField.label: Habilitar campo de PV
COMBAT_ENHANCEMENTS.setting.enableHpField.description: Habilita un campo editable con los PV en el asistente de combate que verán los GM y los propietarios de los actores.
COMBAT_ENHANCEMENTS.setting.enableHpRadial.label: Habilitar barra radial de PV
COMBAT_ENHANCEMENTS.setting.enableHpRadial.description: Habilita en el retrato del actor del asistente de combate una barra de progreso radial con los PV restantes. Quién puede verla está determinado por los ajustes de visibilidad de la barra 1 de los iconos (aunque si se habilita, los GM siempre podrán ver las barras).
