<div class="monks-tokenbar flexcol">
    <div class="dialog-content">
        <form style="height:100%;">
            <div class="form-group">
                <label>{{localize 'MonksTokenBar.AssignByCR'}}</label>
                <input type="checkbox" id="assign-gold-by-cr" {{#if usecr}}checked{{/if}} />
            </div>
            <div class="form-group sheet">
                <ol class="items-list inventory-list">
                    <li class="items-header flexrow">
                        <h3 class="item-name flexrow">{{localize 'MonksTokenBar.Actors'}}</h3>
                        <div class="item-controls flexrow" style="justify-content: center;">
                            {{localize 'MonksTokenBar.Gold'}}
                        </div>
                        <div class="item-controls flexrow">
                        </div>
                    </li>

                    <ol class="item-list">
                        {{#each tokens}}
                        <li class="item flexrow{{#if this.disabled}} disabled{{/if}}" data-item-id="{{this.token.id}}" draggable="true">
                            <div class="item-name flexrow rollable">
                                <div class="item-image" style="background-image: url('{{this.token.data.img}}')">
                                    <video width="30" height="30"><source src="{{this.token.data.img}}" /></video>
                                    <i class="fas fa-ban"></i>
                                </div>
                                <h4>
                                    {{this.token.name}}
                                </h4>
                            </div>
                            <div style="flex:0 0 60px;">
                                <input type="number" class="chargold" value="{{this.gold}}" />
                            </div>
                            <div class="item-controls flexrow">
                                <a class="item-control item-delete" title="{{localize 'MonksTokenBar.RemoveActor'}}"><i class="fas {{#if this.disabled}}fa-plus{{else}}fa-trash{{/if}}"></i></a>
                            </div>
                        </li>
                        {{/each}}
                    </ol>
                </ol>
            </div>
        </form>
    </div>
    <div class="dialog-buttons">
        <button class="dialog-buttons convert-to-lootable" data-button="assign">{{localize 'MonksTokenBar.ConvertToLootable'}}</button>
    </div>
</div>
