<div class="collapsible" data-collapse-id="{{id}}">
    <h4>{{title}}</h4>

    <div class="collapse-content" style="
        {{#if (lookup @root.collapsibles id)}}display: none{{/if}}"
    >
        {{# get-block "collapse-content"}}{{/get-block}}
        {{del-block "collapse-content"}}
    </div>

</div>
