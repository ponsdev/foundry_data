<form class="settings-app">

    <nav id="settings-app-nav" class="settings-app-nav" data-group="primary">
        <a class="item" data-tab="about">About</a>
        <a class="item" data-tab="features">Features</a>
        <a class="item" data-tab="license">License</a>

        <button type="submit">Save & Close</button>
    </nav>

    <div id="settings-app-body" class="settings-app-body">
        {{#each tabs as |tab|}}
            {{> (tab) }}
        {{/each}}
    </div>

</form>
